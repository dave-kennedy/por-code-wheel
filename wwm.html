        <script>
            $(function () {
                var words = ['AXEIAX', 'BEWARE', 'COPPER', 'DRAGON', 'EFREET', 'FRIEND', 'GOOGLE',
                    'HARASH', 'IXYVSI', 'JUNGLE', 'KNIGHT', 'LQLGMT', 'MLSSXS', 'NOTNOW', 'OTTAWA',
                    'POOLRD', 'QUOHOG', 'RHUDIA', 'SAVIOR', 'TEMPLE', 'UICDRH', 'VULCAN', 'WYVERN',
                    'XRSEHK', 'YUFSTA', 'ZOMBIE', '1GKKRY', '2IOLCD', '3MASAI', '4NINER', '5GUNGA',
                    '6BROWN' ,'7GNATS', '80ASIS', '9TROUT', '0SOMAS'];

                $('.rune.espruar').click(function () {
                    $('.rune.espruar.selected').removeClass('selected');
                    $(this).addClass('selected');
                });

                $('.rune.dethek').click(function () {
                    $('.rune.dethek.selected').removeClass('selected');
                    $(this).addClass('selected');
                });

                $('.path').click(function () {
                    $('.path.selected').removeClass('selected');
                    $(this).addClass('selected');
                });

                $('#decode').click(function () {
                    var espruar = $('.rune.espruar.selected').data('code'),
                        dethek = $('.rune.dethek.selected').data('code'),
                        path = $('.path.selected').data('code'),
                        decode,
                        word;

                    if (espruar == undefined || dethek == undefined || path == undefined) {
                        alert('You must select both runes and a path.');
                        return;
                    }

                    decode = (espruar + dethek + path + 35) % 36;
                    word = words[decode]

                    alert(word);
                });
            });
